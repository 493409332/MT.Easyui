<form id="xiucaiForm">
    <table class="grid">
        <tr>
            <td>新密码：</td>
            <td>
                <input type="password" class="txt03 easyui-validatebox" name="password" data-options="required:true,missingMessage:'请输入新密码'" id="txt_newpass" /></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td>
                <input type="password" class="txt03 easyui-validatebox" id="txt_repass" data-options="required:true,missingMessage:'请再一次输入新密码',validType:'equalTo[\'#txt_newpass\']'" /></td>
        </tr>
    </table>
</form>
